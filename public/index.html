<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>阿里百秀-发现生活，发现美!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.css">
</head>

<body>
    <div class="wrapper">
        <div class="topnav">
            <ul>
                <li><a href="javascript:;"><i class="fa fa-glass"></i>奇趣事</a></li>
                <li><a href="javascript:;"><i class="fa fa-phone"></i>潮科技</a></li>
                <li><a href="list.html"><i class="fa fa-fire"></i>会生活</a></li>
                <li><a href="javascript:;"><i class="fa fa-gift"></i>美奇迹</a></li>
            </ul>
        </div>
        <div class="header">
            <h1 class="logo">
                <a href="index.html"><img src="assets/img/logo.png" alt=""></a>
            </h1>
            <ul class="nav" id="navBox">

            </ul>
            <div class="search">
                <form id="searchForm">
                    <input type="text" class="keys" placeholder="输入关键字">
                    <input type="submit" class="btn" value="搜索">
                </form>
            </div>
        </div>
        <div class="aside">
            <div class="widgets">
                <h4>搜索</h4>
                <div class="body search">
                    <form>
                        <input type="text" class="keys" placeholder="输入关键字">
                        <input type="submit" class="btn" value="搜索">
                    </form>
                </div>
            </div>
            <div class="widgets">
                <h4>随机推荐</h4>
                <ul class="body random" id="randomBox">
                    <!-- 随机推荐 -->

                </ul>
            </div>
            <div class="widgets">
                <h4>最新评论</h4>
                <ul class="body discuz" id="newCommentBox">
                    <!-- 最新评论 -->
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="swipe">
                <ul class="swipe-wrapper" id="slideshowBox">
                    <!-- il -->


                </ul>
                <p class="cursor"><span class="active"></span><span></span><span></span><span></span></p>
                <a href="javascript:;" class="arrow prev"><i class="fa fa-chevron-left"></i></a>
                <a href="javascript:;" class="arrow next"><i class="fa fa-chevron-right"></i></a>
            </div>
            <div class="panel hots">
                <h3>热门推荐</h3>
                <ul id="ulBox">
                    <!-- 热门推荐 -->
                </ul>
            </div>
            <div class="panel new" id="newDivBox">
                <!-- 最新发布 -->

            </div>
        </div>
        <div class="footer">
            <p>© 2016 XIU主题演示 本站主题由 themebetter 提供</p>
        </div>
    </div>
    <script src="./assets/vendors/jquery/jquery.min.js"></script>
    <script src="./assets/vendors/swipe/swipe.js"></script>
    <script src="./assets/vendors/art-template/template-web.js"></script>
    <script src="./assets/js/home.js"></script>
    <script src="./assets/js/recommend.js"></script>
    <script src="./assets/js/public.js"></script>

    <script type="text/html" id="slideshow">
        {{each $data val}}
        <li>
            <a href="/detail.html?id={{val.link}}">
                <img src="{{val.image}}">
                <span>{{val.title}}</span>
            </a>
        </li>
        {{/each}}
    </script>

    <!-- 最新发布 -->
    <script type="text/html" id="latest">
        <h3>最新发布</h3>
        {{each $data val}}
        <div class="entry">
            <div class="head">
                <span class="sort">{{val.category.title}}</span>
                <a href="detail.html?id={{val._id}}">{{val.title}}</a>
            </div>
            <div class="main">
                <p class="info">{{val.author.nickName}} 发表于 {{val.createAt}}</p>
                <p class="brief">{{val.content.substr(0, 80)}}</p>
                <p class="extra">
                    <span class="reading">阅读({{val.meta.views}})</span>
                    <span class="comment">评论({{val.meta.comments}})</span>
                    <a href="detail.html?id={{val._id}}" class="like">
                        <i class="fa fa-thumbs-up"></i>
                        <span>赞({{val.meta.likes}})</span>
                    </a>
                    <a href="javascript:;" class="tags">
                分类：<span>{{val.category.title}}</span>
              </a>
                </p>
                <a href="detail.html?id={{val._id}}" class="thumb">
                    <img src="{{val.thumbnail}}" alt="">
                </a>
            </div>
        </div>
        {{/each}}
    </script>

</body>
